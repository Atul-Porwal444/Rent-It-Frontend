<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            
            <h3 class="text-center fw-bold mb-4">Create Account</h3>
  
            <form (ngSubmit)="onSubmit()">
              
              <div class="mb-3">
                <label class="form-label text-muted small fw-bold">Full Name</label>
                <input type="text" class="form-control bg-light" name="name" [(ngModel)]="form.name" required>
              </div>
  
              <div class="mb-3">
                <label class="form-label text-muted small fw-bold">Email</label>
                <input type="email" class="form-control bg-light" name="email" [(ngModel)]="form.email" required>
              </div>
  
              <div class="mb-3">
                <label class="form-label text-muted small fw-bold">Password</label>
                <input type="password" class="form-control bg-light" name="password" [(ngModel)]="form.password" required>
              </div>
  
              <div class="mb-4">
                <label class="form-label text-muted small fw-bold">I want to...</label>
                <select class="form-select bg-light" name="role" [(ngModel)]="form.role">
                  <option value="USER">Find a Room / Roommate</option>
                  <option value="SCOUT">Become a Scout (Earn Money)</option>
                </select>
              </div>
  
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg fw-bold">Register</button>
              </div>
  
              <div class="text-center mt-4">
                <small class="text-muted">Already have an account? <a routerLink="/login" class="text-decoration-none">Login</a></small>
              </div>
  
            </form>
          </div>
        </div>
  
      </div>
    </div>
  </div>
