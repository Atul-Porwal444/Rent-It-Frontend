<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        
        <div class="card shadow-lg border-0 rounded-4 text-center p-4">
          <div class="card-body">
            
            <div class="mb-4">
              <i class="bi bi-envelope-check text-primary" style="font-size: 3rem;"></i>
              <h3 class="fw-bold mt-2">Verify Your Email</h3>
              <p class="text-muted small">
                We have sent a 6-digit code to <br> 
                <span class="fw-bold text-dark">{{ email }}</span>
              </p>
            </div>
  
            <div *ngIf="isVerified" class="alert alert-success">
              <i class="bi bi-check-circle-fill"></i> Account Verified! Redirecting...
            </div>
  
            <form *ngIf="!isVerified" (ngSubmit)="onSubmit()">
              
              <div class="mb-4">
                <input 
                  type="text" 
                  class="form-control form-control-lg text-center fw-bold letter-spacing-2" 
                  [(ngModel)]="form.otp" 
                  name="otp" 
                  placeholder="XXXXXX" 
                  maxlength="6"
                  required>
              </div>
  
              <div *ngIf="errorMessage" class="text-danger small mb-3">
                {{ errorMessage }}
              </div>
  
              <div class="d-grid">
                <button 
                  type="submit" 
                  class="btn btn-success btn-lg fw-bold" 
                  [disabled]="isLoading"> <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  
                  <span *ngIf="isLoading">Verifying Otp...</span>
                  <span *ngIf="!isLoading">Verify</span>
                  
                </button>
              </div>
  
            </form>
  
          </div>
        </div>
  
      </div>
    </div>
  </div>
  
  <style>
    /* Optional: Make the OTP input look cool */
    .letter-spacing-2 {
      letter-spacing: 5px;
      font-size: 1.5rem;
    }
  </style>
