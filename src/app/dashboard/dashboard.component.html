<div class="container py-5">
  
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold">Welcome to <span class="text-warning">RentIt</span></h1>
      <p class="lead text-muted">Find your perfect space or the perfect roommate.</p>
    </div>
  
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold"><i class="bi bi-houses"></i> Featured Rooms</h3>
      <button class="btn btn-outline-dark btn-sm">View All Rooms</button>
    </div>
  
    <div class="row g-4 mb-5">
      <div class="col-md-3" *ngFor="let item of featuredRooms">
        <app-listing-card [data]="item" type="ROOM"></app-listing-card>
      </div>
    </div>
  
    <hr class="my-5">
  
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold"><i class="bi bi-people"></i> Roommate Finder</h3>
      <button class="btn btn-outline-dark btn-sm">View All Posts</button>
    </div>
  
    <div class="row g-4">
      <div class="col-md-3" *ngFor="let item of featuredRoommates">
        <app-listing-card [data]="item" type="ROOMMATE"></app-listing-card>
      </div>
    </div>
  
  </div>
