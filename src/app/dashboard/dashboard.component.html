<div class="dashboard-wrapper">
  <div class="container py-5">
  
    <div class="text-center mb-5 hero-section py-5 rounded-4 border border-secondary border-opacity-25">
      <h1 class="display-5 fw-bold text-white mb-3">Welcome to <span class="highlight-text">RentIt</span></h1>
      <p class="lead text-secondary mb-0" style="font-size: 1.1rem;">Find your perfect space or the perfect roommate.</p>
    </div>
  
    <div class="d-flex justify-content-between align-items-end mb-4 px-1">
      <h4 class="fw-bold text-white mb-0"><i class="bi bi-houses me-2 text-secondary"></i> Featured Rooms</h4>
      <button class="btn btn-sm custom-dash-btn" routerLink="/rooms">View All</button>
    </div>
  
    <div class="position-relative mb-5 slider-wrapper">
      <button class="slider-nav-btn left shadow" (click)="scroll(roomScroll, 'left')"><i class="bi bi-chevron-left"></i></button>
      
      <div class="d-flex gap-4 overflow-x-auto scroll-container hide-scrollbar py-2 px-1" #roomScroll>
        <div class="slider-item" *ngFor="let item of featuredRooms">
          <app-listing-card [data]="item" type="ROOM"></app-listing-card>
        </div>
      </div>
      
      <button class="slider-nav-btn right shadow" (click)="scroll(roomScroll, 'right')"><i class="bi bi-chevron-right"></i></button>
    </div>
  
    <hr class="my-5 custom-divider">
  
    <div class="d-flex justify-content-between align-items-end mb-4 px-1">
      <h4 class="fw-bold text-white mb-0"><i class="bi bi-people me-2 text-secondary"></i> Roommate Finder</h4>
      <button class="btn btn-sm custom-dash-btn" routerLink="/roommates">View All</button>
    </div>
  
    <div class="position-relative pb-5 slider-wrapper">
      <button class="slider-nav-btn left shadow" (click)="scroll(roommateScroll, 'left')"><i class="bi bi-chevron-left"></i></button>
      
      <div class="d-flex gap-4 overflow-x-auto scroll-container hide-scrollbar py-2 px-1" #roommateScroll>
        <div class="slider-item" *ngFor="let item of featuredRoommates">
          <app-listing-card [data]="item" type="ROOMMATE"></app-listing-card>
        </div>
      </div>
      
      <button class="slider-nav-btn right shadow" (click)="scroll(roommateScroll, 'right')"><i class="bi bi-chevron-right"></i></button>
    </div>
  
  </div>
</div>
