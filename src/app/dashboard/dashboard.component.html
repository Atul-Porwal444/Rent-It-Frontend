<div class="dashboard-wrapper">
  <div class="container py-5">
  
    <div class="text-center mb-5 hero-section py-5 rounded-4 border border-secondary border-opacity-25">
      <h1 class="display-5 fw-bold text-white mb-3">
        Welcome to <span class="highlight-text">RentIt</span>
      </h1>
      <p class="lead text-secondary mb-0" style="font-size: 1.1rem;">
        Find your perfect space or the perfect roommate.
      </p>
    </div>
  
    <div class="d-flex justify-content-between align-items-end mb-4 px-1">
      <h4 class="fw-bold text-white mb-0">
        <i class="bi bi-houses me-2 text-secondary"></i> Featured Rooms
      </h4>
      <button class="btn btn-sm custom-dash-btn">View All</button>
    </div>
  
    <div class="row g-4 mb-5">
      <div class="col-md-3" *ngFor="let item of featuredRooms">
        <app-listing-card [data]="item" type="ROOM"></app-listing-card>
      </div>
    </div>
  
    <hr class="my-5 custom-divider">
  
    <div class="d-flex justify-content-between align-items-end mb-4 px-1">
      <h4 class="fw-bold text-white mb-0">
        <i class="bi bi-people me-2 text-secondary"></i> Roommate Finder
      </h4>
      <button class="btn btn-sm custom-dash-btn">View All</button>
    </div>
  
    <div class="row g-4 pb-5">
      <div class="col-md-3" *ngFor="let item of featuredRoommates">
        <app-listing-card [data]="item" type="ROOMMATE"></app-listing-card>
      </div>
    </div>
  
  </div>
</div>
